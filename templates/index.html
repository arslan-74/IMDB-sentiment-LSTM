<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <br>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>
    <div id="result"></div>

    <script>
        function analyzeSentiment() {
            var text = $("#textInput").val();

            $.post("/predict", { text: text }, function(response) {
                $("#result").html(response);  // Display sentiment
            }).fail(function() {
                $("#result").html("Error analyzing sentiment.");
            });
        }
    </script>
</body>
</html>
